<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<!-- Mirrored from www.w3schools.com/w3css/demo_sidenav_overlay_demo.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 16 Sep 2016 16:15:43 GMT -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/w3.css">
<style>
.w3-opennav:hover {
  color: grey;
}
</style>
<body>

<nav class="w3-sidenav w3-white w3-animate-left" style="display:none;z-index:5" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" 
  class="w3-closenav w3-large">Close &times;</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 5</a>
</nav>

<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div class="w3-container">
  <span class="w3-opennav w3-xxlarge" onclick="w3_open()">&#9776;</span>
  <h2>Page content..</h2>
  <p>Click on the menu icon (&#9776;) to open the side navigation.</p>
</div>  
     
<script>
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>
          
</body>

<!-- Mirrored from www.w3schools.com/w3css/demo_sidenav_overlay_demo.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 16 Sep 2016 16:15:43 GMT -->
</html>
